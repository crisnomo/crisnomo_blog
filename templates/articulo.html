$def with(articulo)

<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Crisnomo.blog</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container justify-content-center">
      <a class="navbar-brand" href="/">
        <img src="/static/nombre.png" width="50%" height="50%" class="mx-auto d-block" alt="...">

      </a>
    </div>
  </nav>
  <hr>
  <h1 style="text-align: center;"><span class="badge bg-dark fs-1 text">$articulo[0]['titulo']</span></h1>
  <img src="../static/$articulo[0]['imagen']" class="rounded mx-auto d-block" width="250" height="350">
  <p class="text-center fs-4 text fst-italic">$articulo[0]['publicacion']</p>
  <p class="text-center"><a
      href="$articulo[0]['url']"
      target="_blank">Descubre más en este enlace</a></p>
  <div id="like" class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-auto"><a href="sumar?id=$articulo[0]['idpublicacion']"><i
            class="bi bi-hand-thumbs-up-fill"></i></a></div>
      <div class="col-md-auto"><a href="restar?id=$articulo[0]['idpublicacion']"><i
            class="bi bi-hand-thumbs-down"></i></a></div>
      <div class="col-md-auto">
        <p>$articulo[0]['megusta']</p>
      </div>
    </div>
  </div>

  <br>
  <a class="btn btn-dark d-grid gap-2 col-6 mx-auto" href="/lista" role="button">Descubre todos nuestros artículos</a>






</body>

</html>
